<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>
    <!-- End -->

    <!-- Navbar -->
    <nav class="fixed-navbar">
        <div class="container h-100">
            <div class="row h-100">
              <div class="col-12 d-flex justify-content-between align-items-center h-100">
                <div class="arrow-box px-2 py-2">
                  <a href="index.html"><i class="fa-solid back-arrow fa-arrow-left"></i></a>
                </div>
                <a href="" class="navbar-logo h-100">
                    <img class="img-fluid h-100 py-2" src="assets/logo.png" alt="logo">
                </a>
            </div>
            </div>
        </div>  
    </nav>
    <!-- End -->

    <!-- User avatar -->
    <div class="user-profile-page">
        <div class="container h-100">
            <div class="row h-100">
                <div class="user-avatar col-12 d-flex flex-column justify-content-center align-items-center">
                    <div class=""><i class="avatar-icon fa-solid fa-circle-user"></i></div>
                    <h5 class="user-name mt-3 px-3 py-2">Loading...</h5>
                    <h6 class="fw-bolder points-nr"></h6>
                </div>
            </div>
        </div>
    </div>
    <!--  -->

    <!-- User options -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row justify-content-center w-100">
            <div class="user-options col-10 d-flex flex-column justify-content-between">
                <div class="user-info pt-4 d-flex flex-column align-items-center">
                    <p>Member sice:</p>
                    <p class="fw-bold member-since"></p>
                    <p>Routes climbed:</p>
                </div>
                <div class="line"></div>
                <div class="user-actions pb-4 d-flex flex-column align-items-center">
                    <button type="button" class="option-button">Full Stats</button>
                    <button type="button" class="option-button">Profile</button>
                    <button type="button" class="sign-out-button">Sign Out</button>
                </div>
            </div>
        </div>
    </div>
    <!--  -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/2e1c8b4382.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
