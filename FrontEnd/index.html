<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Climbing Partner</title>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    <!-- End -->

    <!-- Main user page -->

    <div class="main-user-page">

        <!-- Navbar -->
        <nav class="fixed-navbar">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 d-flex justify-content-between align-items-center h-100">
                        <a href="competiton-page.html" class="comp-icon"><i class="fa-solid fa-crown"></i></a>
                        <a href="gym-sector.html" class="navbar-logo h-100">
                            <img class="img-fluid h-100 py-2" src="assets/logo.png" alt="logo">
                        </a>
                        <a href="login.html" class="user-icon"><i class="fa-solid fa-circle-user"></i></a>

                    </div>
                </div>
            </div>  
        </nav>
        <!-- End -->

        <!-- No. of routes and filter button -->
        <div class="closed-filters">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-column justify-content-center align-items-center pt-5">
                        <h5 class="no-of-routes">10 Routes</h5>
                        <button type="button" class="filter-options-button btn mt-3 " onclick="toggleFilterSection()">Filter Options</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End -->

        <!-- Filters Show -->
        <div class="filter-section hidden" id="filterSection">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-column justify-content-center align-items-center pt-2">
                        <h2 class="filter-type w-100">Order</h2>
                        <h6 class="filter-type w-100 border-0">By Date</h6>
                        <div class="filter-buttons w-100 pb-3">
                            <div class="button-half">
                                <button type="button" class="filter-button" data-group="group1" onclick="toggleOneButton(this)">New</button>
                            </div>
                            <div class="button-half">
                                <button type="button" class="filter-button" data-group="group1" onclick="toggleOneButton(this)">Old</button>
                            </div>
                            <div class="button-half">
                                <button type="button" class="filter-button" data-group="group1" onclick="toggleOneButton(this)">Scheduled for Removal</button>
                            </div>
                        </div>
                        <h6 class="filter-type w-100 border-0">By Repetitions</h6>
                        <div class="filter-buttons w-100 pb-3">
                            <div class="button-half">
                                <button type="button" class="filter-button" data-group="group2" onclick="toggleOneButton(this)">Many</button>
                            </div>
                            <div class="button-half">
                                <button type="button" class="filter-button" data-group="group2" onclick="toggleOneButton(this)">Few</button>
                            </div>
                        </div>
                        <h6 class="filter-type w-100 border-0">By Rating</h6>
                        <div class="filter-buttons w-100 pb-3">
                            <div class="button-half">
                                <button type="button" class="filter-button" data-group="group3" onclick="toggleOneButton(this)">Best</button>
                            </div>
                            <div class="button-half">
                                <button type="button" class="filter-button" data-group="group3" onclick="toggleOneButton(this)">Worst</button>
                            </div>
                        </div>
                        <h2 class="filter-type w-100">Filter</h2>
                        <h6 class="filter-type w-100 border-0">By Tape Color</h6>
                        <div class="filter-buttons d-flex  justify-content-between w-100 pb-3">
                            <button type="button" class="clr-green filter-button" style="border: none;" onclick="toggleColorsButtons(this)">
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                            <button type="button" class="clr-red filter-button" style="border: none;" onclick="toggleColorsButtons(this)">
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                            <button type="button" class="clr-yellow filter-button" style="border: none;" onclick="toggleColorsButtons(this)">
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                            <button type="button" class="clr-blue filter-button" style="border: none;" onclick="toggleColorsButtons(this)">
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                            <button type="button" class="clr-black filter-button" style="border: none;" onclick="toggleColorsButtons(this)">
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                            <button type="button" class="clr-white filter-button" style="border: none;" onclick="toggleColorsButtons(this)">
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                        </div>
                        <h6 class="filter-type w-100 border-0">By Setter</h6>
                        <div class="filter-buttons w-100 pb-3">
                            <div class="button-half">
                                <button type="button" class="filter-button" onclick="toggleMultipleButtons(this)">Matei</button>
                            </div>
                            <div class="button-half">
                                <button type="button" class="filter-button" onclick="toggleMultipleButtons(this)">Iris</button>
                            </div>
                        </div>
                        <h6 class="filter-type w-100 border-0">By Type</h6>
                        <div class="filter-buttons w-100 pb-3">
                            <div class="button-half">
                                <button type="button" class="filter-button" onclick="toggleMultipleButtons(this)"> 
                                    Power     
                                    <i class="filter-icon fa-solid fa-dumbbell mx-1" aria-hidden="true"></i>    
                                </button>
                            </div>
                            <div class="button-half">
                                <button type="button" class="filter-button" onclick="toggleMultipleButtons(this)">
                                    Tricky     
                                    <i class="filter-icon fa-solid fa-cat mx-1" aria-hidden="true"></i>    
                                </button>
                            </div>
                            <div class="button-half">
                                <button type="button" class="filter-button" onclick="toggleMultipleButtons(this)">
                                    Rewarding     
                                    <i class="filter-icon fa-solid fa-medal mx-1" aria-hidden="true"></i>    
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- End -->

        <!-- Route cards -->
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center" id="card-section">
                </div>
            </div>
        </div>
        <!-- End -->

    </div>
    <!-- End -->

    <!-- One route page -->
    <div class="one-route-page hidden" id="oneRoutePage">
        <nav class="fixed-navbar">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 d-flex justify-content-between align-items-center h-100" onclick="showEverything()">
                        <div class="arrow-box px-2 py-2">
                            <i class="fa-solid back-arrow fa-arrow-left"></i>
                        </div>
                    </div>
                </div>
            </div>  
        </nav>
    
        <div class="one-route-info d-flex justify-content-center align-items-center mx-2">
                <div><i class="repeat-icon fa-solid fa-rotate-right mx-2 my-2">NR</i></div>
                <div class="info-icon-border"><i class="one-route-icons fa-solid fa-cat"></i></div>
                <div class="info-icon-border"><i class="one-route-icons fa-solid fa-dumbbell"></i></div>
                <div class="info-icon-border"><i class="one-route-icons fa-solid fa-medal"></i></div>
                <div class="info-icon-border"><span class="dot"></span></div>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="card-front d-flex justify-content-center align-items-center flex-wrap">
                        <div class="route-side-color border-radius-side-color green"></div>
                        <img class="route-image border-radius-route-image" src="assets/route-picture.jpg">
                        <div class="info-circle"><i class="fa-solid fa-circle-info" onclick="toggleFlip()"></i></div>
                    </div>
                    <div class="card-back pt-5">
                        <div class="close-button"><i class="fa-solid fa-xmark" onclick="toggleFlip()"></i></div>
                        <p class="fw-bold">Repetitions</p>
                        <p>NR</p>
                        <p class="fw-bold">Type</p>
                        <p>Tricky, Power, Rewarding</p>
                        <p class="fw-bold">Grade</p>
                        <p>8A</p>
                    </div>
                    <div class="card-send hidden"> 
                        <div class="close-button"><i class="fa-solid fa-xmark"></i></div>
                        <div class="pt-5">
                            <p class="fw-bolder">Congratulations!</p>
                            <p>This is your hardest route so far</p>
                            <p class="fw-bold">You sent it:</p>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
        
    
        <div class="send-button-container d-flex justify-content-center align-items-center mt-3">
            <button type="button" class="filter-button send-button">Send</button>
        </div>
    </div>      
    <!-- End -->





</body>


<script src="https://kit.fontawesome.com/2e1c8b4382.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
