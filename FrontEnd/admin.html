<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Admin</title>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    <!-- End -->

    <!-- Main user page -->

    <div class="main-user-page">

        <!-- Navbar -->
        <nav class="fixed-navbar fixed-admin-navbar">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 d-flex justify-content-center align-items-center h-100">
                        <a href="" class="navbar-logo h-100">
                            <img class="img-fluid h-100 py-2" src="assets/logo.png" alt="logo">
                        </a>
                    </div>
                </div>
            </div>  
        </nav>
        <!-- End -->

        <!-- No. of routes and filter button -->
        <div class="closed-filters closed-admin-filters">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-column justify-content-center align-items-center pt-5">
                        <h5 id="no-of-routes" class="no-of-routes">Loading...</h5>
                        <button type="button" class="filter-options-button filter-options-admin-button btn mt-3 " onclick="toggleFilterSection()">Filter Options</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End -->

        <!-- Filters Show -->
        <div class="filter-section filter-admin-section hidden" id="filterSection">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-column justify-content-center align-items-center pt-2">
                        <h2 class="filter-type w-100">Order</h2>
                        <h6 class="filter-type w-100 border-0">By Date</h6>
                        <div class="filter-buttons w-100 pb-3">
                            <div class="button-half">
                                <button id="newBtn" type="button" class="filter-button" data-group="group1" onclick="toggleOneButton(this)">New</button>
                            </div>
                            <div class="button-half">
                                <button id="oldBtn" type="button" class="filter-button" data-group="group1" onclick="toggleOneButton(this)">Old</button>
                            </div>
                        </div>
                        <h6 class="filter-type w-100 border-0">By Repetitions</h6>
                        <div class="filter-buttons w-100 pb-3">
                            <div class="button-half">
                                <button id="manyBtn" type="button" class="filter-button" data-group="group2" onclick="toggleOneButton(this)">Many</button>
                            </div>
                            <div class="button-half">
                                <button id="fewBtn" type="button" class="filter-button" data-group="group2" onclick="toggleOneButton(this)">Few</button>
                            </div>
                        </div>
                        <h2 class="filter-type w-100">Filter</h2>
                        <h6 class="filter-type w-100 border-0">By Tape Color</h6>
                        <div class="filter-buttons d-flex  justify-content-between w-100 pb-3">
                            <button id="greenBtn" type="button" class="clr-green filter-button" style="border: none;" >
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                            <button id="redBtn" type="button" class="clr-red filter-button" style="border: none;" >
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                            <button id="yellowBtn" type="button" class="clr-yellow filter-button" style="border: none;" >
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                            <button id="blueBtn" type="button" class="clr-blue filter-button" style="border: none;" >
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                            <button id="blackBtn" type="button" class="clr-black filter-button" style="border: none;" >
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                            <button id="whiteBtn" type="button" class="clr-white filter-button" style="border: none;" >
                                <i class="fa-solid fa-check hidden"></i>
                            </button>
                        </div>
                        <h6 class="filter-type w-100 border-0">By Type</h6>
                        <div class="filter-buttons w-100 pb-3">
                            <div class="button-half">
                                <button id="fa-dumbbell" type="button" class="filter-button" onclick="toggleTypeButton(this)"> 
                                    Power     
                                    <i class="filter-icon fa-solid fa-dumbbell mx-1" aria-hidden="true"></i>    
                                </button>
                            </div>
                            <div class="button-half">
                                <button id="fa-cat" type="button" class="filter-button" onclick="toggleTypeButton(this)">
                                    Tricky     
                                    <i class="filter-icon fa-solid fa-cat mx-1" aria-hidden="true"></i>    
                                </button>
                            </div>
                            <div class="button-half">
                                <button id="fa-medal" type="button" class="filter-button" onclick="toggleTypeButton(this)">
                                    Rewarding     
                                    <i class="filter-icon fa-solid fa-medal mx-1" aria-hidden="true"></i>    
                                </button>
                            </div>
                        </div>
                        <button type="button" class="filter-options-button close-filters-button close-filters-admin-button btn mt-3 mb-3" onclick="toggleFilterSection()">Close Filters</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End -->

        <!-- Route cards -->
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center" id="card-section">
                </div>
            </div>
        </div>
        <!-- End -->
    </div>
    <!-- End -->

    <!-- Add route page -->
    <div class="add-route-button" onclick="showAddImagePage()"><span class="add-route-dot"><i class="fa-solid fa-plus"></i></span></div>
    
    <div class="add-image-page d-none d-flex flex-column">
        <nav class="fixed-navbar fixed-admin-navbar">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 d-flex justify-content-between align-items-center h-100" id="back-arrow" onclick="hideAddRoutePage()">
                        <div class="arrow-box px-2 py-2">
                            <i class="fa-solid back-arrow fa-arrow-left"></i>
                        </div>
                    </div>
                </div>
            </div>  
        </nav>
        <div class="add-image-container">
            <div class="add-image-url d-flex justify-content-center align-items-center flex-column mt-5">
                <i class="fa-solid fa-image"></i>
                <p>Add image URL</p>
                <form></form>
                    <div class="form-group">
                        <label for="ImageUrl">Image Url</label>
                        <textarea class="form-control" id="imageUrl" rows="2" placeholder="Image Url"></textarea>
                    </div>
                </form>
            </div>
            <div class="next-button">
                <div class="send-button-container d-flex justify-content-center align-items-center mt-5">
                    <button class="filter-button send-button" onclick="showAddDetailsPage()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <div class="add-details-page d-none d-flex flex-column">
        <nav class="fixed-navbar fixed-admin-navbar">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 d-flex justify-content-between align-items-center h-100" id="back-arrow" onclick="hideAddRoutePage()">
                        <div class="arrow-box px-2 py-2">
                            <i class="fa-solid back-arrow fa-arrow-left"></i>
                        </div>
                    </div>
                </div>
            </div>  
        </nav>
        <div class="add-image-container">
            <h2 class="filter-type w-100">Choose</h2>
            <h6 class="filter-type w-100 border-0">Difficulty Color</h6>
            <div class="filter-buttons d-flex  justify-content-between w-100 pb-3">
                <button id="green" type="button" class="admin-clr-green filter-button color-button" style="border: none;" onclick="toggleAdminColorsButtons(this)">
                    <i class="fa-solid fa-check admin-color-icon hidden"></i>
                </button>
                <button id="redB" type="button" class="admin-clr-red filter-button color-button" style="border: none;" onclick="toggleAdminColorsButtons(this)">
                    <i class="fa-solid fa-check admin-color-icon hidden"></i>
                </button>
                <button id="yellow" type="button" class="admin-clr-yellow filter-button color-button" style="border: none;" onclick="toggleAdminColorsButtons(this)">
                    <i class="fa-solid fa-check admin-color-icon hidden"></i>
                </button>
                <button id="blue" type="button" class="admin-clr-blue filter-button color-button" style="border: none;" onclick="toggleAdminColorsButtons(this)">
                    <i class="fa-solid fa-check admin-color-icon hidden"></i>
                </button>
                <button id="black" type="button" class="admin-clr-black filter-button color-button" style="border: none;" onclick="toggleAdminColorsButtons(this)">
                    <i class="fa-solid fa-check admin-color-icon hidden"></i>
                </button>
                <button id="white" type="button" class="admin-clr-white filter-button color-button" style="border: none;" onclick="toggleAdminColorsButtons(this)">
                    <i class="fa-solid fa-check admin-color-icon hidden"></i>
                </button>
            </div>
            <h6 class="filter-type w-100 border-0">By Type</h6>
            <div class="filter-buttons w-100 pb-3">
                <div class="button-half">
                    <button id="fa-dumbbell" type="button" class="type-button" onclick="toggleTypeButtonAdmin(this)"> 
                        Power     
                        <i class="filter-icon fa-solid fa-dumbbell mx-1" aria-hidden="true"></i>    
                    </button>
                </div>
                <div class="button-half">
                    <button id="fa-cat" type="button" class="type-button" onclick="toggleTypeButtonAdmin(this)">
                        Tricky     
                        <i class="filter-icon fa-solid fa-cat mx-1" aria-hidden="true"></i>    
                    </button>
                </div>
                <div class="button-half">
                    <button id="fa-medal" type="button" class="type-button" onclick="toggleTypeButtonAdmin(this)">
                        Rewarding     
                        <i class="filter-icon fa-solid fa-medal mx-1" aria-hidden="true"></i>    
                    </button>
                </div>
            </div>
        </div>
        <div class="next-button">
            <div class="send-button-container d-flex justify-content-center align-items-center mt-5">
                <button class="filter-button send-button" onclick="addRoute()">Add Route</button>
            </div>
        </div>
    </div>


    <!-- End -->

    <!-- One route page -->
    <div class="one-route-page hidden" id="oneRoutePage">
        <nav class="fixed-navbar">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 d-flex justify-content-between align-items-center h-100" id="back-arrow" onclick="showEverything()">
                        <div class="arrow-box px-2 py-2">
                            <i class="fa-solid back-arrow fa-arrow-left"></i>
                        </div>
                    </div>
                </div>
            </div>  
        </nav>
    
        <div class="one-route-info d-flex justify-content-center align-items-center mx-2">
                <div><i id="repeat-icon" class="repeat-icon fa-solid fa-rotate-right mx-2 my-2">NR</i></div>
                <div id="icon-border-1" class="info-icon-border"><i id="icon-1" class="one-route-icons fa-solid"></i></div>
                <div id="icon-border-2" class="info-icon-border"><i id="icon-2" class="one-route-icons fa-solid"></i></div>
                <div id="icon-border-3" class="info-icon-border"><i id="icon-3" class="one-route-icons fa-solid"></i></div>
                <div class="info-icon-border"><span id="color-dot" class="dot"></span></div>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="flip-card">
                <div class="flip-card-inner d-flex justify-content-center align-items-center flex-wrap">
                    <div class="card-front d-flex justify-content-center align-items-center flex-wrap">
                        <div id="one-route-side-color" class="route-side-color border-radius-side-color"></div>
                        <img class="one-route-image border-radius-route-image" id="one-route-image" src="">
                        <div class="check-icon d-none"><i class="fa-solid fa-check"></i></div>
                        <div class="info-circle"><i class="fa-solid fa-circle-info" onclick="toggleFlip()"></i></div>
                    </div>
                    <div class="card-back pt-5 d-flex flex-column align-items-center">
                        <div class="close-button"><i class="fa-solid fa-xmark" onclick="toggleFlip()"></i></div>
                        <p class="fw-bolder card-back-text mt-3">Repetitions</p>
                        <p id="repetitions-card-back" class="card-back-info-text">NR</p>
                        <p class="fw-bolder card-back-text">Type</p>
                        <p id="types-card-back">Tricky, Power, Rewarding</p>
                        <div class="unmark-button-container d-flex align-items-center mt-3" id="unmark-button" onclick="toggleFlip()"></div>
                    </div>
                    <div class="card-send hidden"> 
                        <div class="close-button"><i class="fa-solid fa-xmark"></i></div>
                        <div class="pt-5 d-flex align-items-center flex-column">
                            <p class="fw-bolder mt-5">Congratulations!</p>
                            <p class="fw-bolder">You got <p class="fw-bolder points-message" id="points-message"></p></p>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
        
    
        <div class="send-button-container d-flex justify-content-center align-items-center mt-3" id="route-color">
        </div>
    </div>      
    <!-- End -->





</body>


<script src="https://kit.fontawesome.com/2e1c8b4382.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="main.js"></script>
<script src="admin.js"></script>

</html>
