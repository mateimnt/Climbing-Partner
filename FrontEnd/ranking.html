<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ranking</title>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>
    <!-- End -->

    <!-- Navbar -->
    <nav class="fixed-navbar">
        <div class="container h-100">
            <div class="row h-100">
              <div class="col-12 d-flex justify-content-between align-items-center h-100">
                <div class="arrow-box px-2 py-2">
                  <a href="index.html"><i class="fa-solid back-arrow fa-arrow-left"></i></a>
                </div>
                <a href="" class="navbar-logo h-100">
                    <img class="img-fluid h-100 py-2" src="assets/logo.png" alt="logo">
                </a>
            </div>
            </div>
        </div>  
    </nav>

    <div class="container">
        <table class="table ranking-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="rankingBody">
                <!-- Ranking data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/2e1c8b4382.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="ranking.js"></script>

</html>
