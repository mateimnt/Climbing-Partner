<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Zygbo</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="fixed-navbar">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 d-flex justify-content-between align-items-center h-100">
                    <a href="competiton-page.html" class="comp-icon"><i class="fa-solid fa-crown"></i></a>
                    <a href="gym-sector.html" class="navbar-logo h-100">
                        <img class="img-fluid h-100 py-2" src="assets/Zygbo_logo_white.png" alt="zygbo-logo-white">
                    </a>
                    <a href="user-menu.html" class="user-icon"><i class="fa-solid fa-circle-user"></i></a>

                </div>
            </div>
        </div>
    </nav>
    <!-- End -->

    <!-- No. of routes and filter button -->
    <div class="closed-filters">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center pt-5">
                    <h5 class="no-of-routes">10 Routes</h5>
                    <button type="button" class="filter-options-button btn my-1">Filter Options</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End -->

    <!-- Filters Show -->
    <div class="filter-section">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center pt-5">
                    <h2 class="filter-type w-100">Order</h2>
                    <h5 class="filter-type w-100 border-0">By Date</h5>
                    <div class="filter-buttons d-flex  justify-content-between w-100 pb-3">
                        <button type="button" class="btn filter-button">New</button>
                        <button type="button" class="btn filter-button">Old</button>
                    </div>
                    <h5 class="filter-type w-100 border-0">By Repetitions</h5>
                    <div class="filter-buttons d-flex  justify-content-between w-100 pb-3">
                        <button type="button" class="btn filter-button">Many</button>
                        <button type="button" class="btn filter-button">Few</button>
                    </div>
                    <h5 class="filter-type w-100 border-0">By Rating</h5>
                    <div class="filter-buttons d-flex  justify-content-between w-100 pb-3">
                        <button type="button" class="btn filter-button">Best</button>
                        <button type="button" class="btn filter-button">Worst</button>
                    </div>
                    <h2 class="filter-type w-100">Filter</h2>
                    <h5 class="filter-type w-100 border-0">By Tape Color</h5>
                    <div class="filter-buttons d-flex  justify-content-between w-100 pb-3">
                        <button type="button" class="btn filter-button background-color-green">Green</button>
                        <button type="button" class="btn filter-button">Red</button>
                        <button type="button" class="btn filter-button">Yellow</button>
                        <button type="button" class="btn filter-button">Blue</button>
                        <button type="button" class="btn filter-button">Black</button>
                        <button type="button" class="btn filter-button">White</button>
                    </div>
                    <h5 class="filter-type w-100 border-0">By Setter</h5>
                    <div class="filter-buttons d-flex  justify-content-between w-100 pb-3">
                        <button type="button" class="btn filter-button">Matei</button>
                        <button type="button" class="btn filter-button">Iris</button>
                    </div>
                    <h5 class="filter-type w-100 border-0">By Type</h5>
                    <div class="filter-buttons d-flex  justify-content-between w-100 pb-3">
                        <button type="button" class="btn filter-button">Matei</button>
                        <button type="button" class="btn filter-button">Iris</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- End -->

    <!-- Route cards -->
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center" id="card-section">
            </div>
        </div>
    </div>
    <!-- End -->





</body>


<script src="https://kit.fontawesome.com/2e1c8b4382.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
